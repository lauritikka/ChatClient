<html lang="en">

    <head>

        <title>Chat</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="UI.css">

    </head>

    <body>

        <script src="Input.js"></script>

        <div id="input-container">

        <div id="id-container">

        </div>


        <div id="name-container">

        </div>
        
    </body>

</html>
